name    = MaxMind-DB-Writer
author  = Dave Rolsky <autarch@urth.org>
author  = Olaf Alders <olaf@wundercounter.com>
license = Artistic_2_0
copyright_holder = MaxMind, Inc.

version = 0.050005

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[@Filter]
-bundle = @Basic
-remove = License
-remove = MakeMaker

[PruneFiles]
filename = README

[ModuleBuild::Custom]

[Authority]
authority = cpan:TJMATHER
do_munging = 0

[ContributorsFromGit]
[CopyReadmeFromBuild]
[InstallGuide]
[MetaJSON]
[ReadmeFromPod]

[MetaResources]
bugtracker.web  = https://github.com/maxmind/MaxMind-DB-Writer-perl/issues
repository.url  = git://github.com/maxmind/MaxMind-DB-Writer-perl.git
repository.web  = https://github.com/maxmind/MaxMind-DB-Writer-perl
repository.type = git

[SurgicalPodWeaver]
; authordep Dist::Zilla::Plugin::PodWeaver

[PkgVersion]

[EOLTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]

[AutoPrereqs]
skip = ^GraphViz2$

[CheckPrereqsIndexed]

[@Git]
allow_dirty = Changes
allow_dirty = README
